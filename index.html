<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    
    <title>ClickAllDay</title>
        
    <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@300&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Maven+Pro:wght@500&display=swap" rel="stylesheet">
    <link rel='stylesheet' type='text/css' media='screen' href='style.css'>
    <link rel="shortcut icon" type="image/x-icon" href="icon.png" />

</head>

<body>

    <audio id = "bgm" controls autoplay preload="auto" hidden>
        <source src = "music.mp3" type = "audio/mpeg">
        Not supported
    </audio>

    <center>
    <button onclick = "pong()" type = "button" id = "mov">
        <p><a id = "clicks">0</a></p>
    </button>
    </center>

    <center><h2 class = 'head' id = 'head'>Unmute your speakers and tap or press 'X' on the button for Magic</h2></center>  

    <input id = "slider" type = "range" min = '0' max = '100' value = '50'>

    <h3 id = "time">0:00</h3>

    <script src='main.js'></script>

</body>

</html>
